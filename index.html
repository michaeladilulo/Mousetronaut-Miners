<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mousetronaut Miners</title>
</head>
<body>

    <img src="https://placehold.jp/150x150.png" alt="" id="cheeseResource">
    
    <div>
        <span>Cheese Count:</span>
        <span class="cheese-count">0</span>
    </div>

    <h1>Modification:</h1>

    <div>
        Knives: <span>+</span> <span class="knife-plus-cheese-modifier">0</span>
    </div>
    <div>
        Carts: <span>+</span> <span class="cart-plus-cheese-modifier">0</span>
    </div>
    <!-- <div>
        Mousetronauts: <span>+</span> <span class="mouse-plus-cheese-modifier">0</span>
    </div>
    <div>
        Graters: <span>+</span> <span class="grater-plus-cheese-modifier">0</span>
    </div> -->
    
    
    
    

    <h1>Upgrades:</h1>

    <div>
        <button class="cheese-knife-upgrade-btn">Knives</button> <span class="number-of-knife-resources"><i class="fa-solid fa-pen-nib"></i></span>
    </div>

    <div>
        <button class="cheese-cart-upgrade-btn">Carts</button> <span class="number-of-cart-resources"><i class="fa-solid fa-cart-shopping"></i></span>
    </div>

    <div>
        <button class="cheese-mousetronaut-upgrade-btn">Mousetronauts</button> <span class="mouse-max-auto-upgrade">MAX</span>
    </div>

    <div>
        <button class="cheese-grater-upgrade-btn">Graters</button> <span class="grater-max-auto-upgrade">MAX</span>
    </div>
    <script src="https://kit.fontawesome.com/0378eaab94.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
