<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mousetronaut Miners</title>
</head>
<body>

<div>
    Knives: <span>+</span><span class="knife-ability-bonus-modifier">0</span><span> Cheese</span>
</div>

<div>
    Carts: <span>+</span><span class="cart-ability-bonus-modifier">0</span><span> Cheese</span>
</div>

<div>
    Mousetronauts: <span>+</span><span class="mousetronaut-ability-bonus-modifier">0</span><span> Cheese</span>
</div>

<div>
    Graters: <span>+</span><span class="grater-ability-bonus-modifier">0</span><span> Cheese</span>
</div>

<div>
    Total Cheese Modifier: <span>+</span><span class="total-ability-bonus-modifier">0</span><span> Cheese</span>
</div>

    <img src="https://placehold.jp/150x150.png" alt="" id="cheeseResource">
    
    <div>
        <span>Cheese Count:</span>
        <span class="cheese-count">0</span>
    </div>

    <div class="upgrade-container">
        <button class="cheese-knife-upgrade-btn">Cheese Knives</button> <span>:</span>
        <span class="knives-count">0</span>
    </div>

    <div class="upgrade-container">
        <button class="cheese-cart-upgrade-btn">Cheese Carts</button> <span>:</span>
        <span class="carts-count">0</span>
    </div>

    <div class="upgrade-container">
        <button class="cheese-mousetronaut-upgrade-btn">Mousetronauts</button> <span>:</span>
        <span class="mousetronauts-count">0</span>
    </div>

    <div class="upgrade-container">
        <button class="cheese-grater-upgrade-btn">Cheese Graters</button> <span>:</span>
        <span class="graters-count">0</span>
    </div>
    
    <script src="https://kit.fontawesome.com/0378eaab94.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
